<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gemini Infinite Dungeon</title>
    <script src="https://cdn.tailwindcss.com"></script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
<style>
  @keyframes fade-in {
    from { opacity: 0; }
    to { opacity: 1; }
  }
  .animate-fade-in {
    animation: fade-in 0.5s ease-in-out;
  }
  @keyframes fade-in-down {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
  }
  .animate-fade-in-down {
    animation: fade-in-down 0.3s ease-out;
  }
  @keyframes attack-lunge {
    0% { transform: translateX(0); }
    50% { transform: translateX(20px); }
    100% { transform: translateX(0); }
  }
  .animate-attack-lunge {
    animation: attack-lunge 0.3s ease-in-out;
  }
  @keyframes monster-attack-shake {
    0%, 100% { transform: translateX(0) rotate(0); }
    25% { transform: translateX(-10px) rotate(-5deg); }
    75% { transform: translateX(10px) rotate(5deg); }
  }
  .animate-monster-attack-shake {
    animation: monster-attack-shake 0.4s ease-in-out;
  }
  @keyframes flash-red {
    0%, 100% { filter: brightness(1); }
    50% { filter: brightness(1.5) drop-shadow(0 0 8px #ff0000); }
  }
  .animate-flash-red {
    animation: flash-red 0.3s ease-in-out;
  }
  @keyframes screen-shake {
    0% { transform: translate(0, 0); }
    10% { transform: translate(-2px, -3px); }
    20% { transform: translate(3px, 1px); }
    30% { transform: translate(-1px, 2px); }
    40% { transform: translate(2px, -2px); }
    50% { transform: translate(-3px, 1px); }
    60% { transform: translate(1px, 3px); }
    70% { transform: translate(-2px, -1px); }
    80% { transform: translate(3px, 2px); }
    90% { transform: translate(-1px, -3px); }
    100% { transform: translate(0, 0); }
  }
  .animate-screen-shake {
    animation: screen-shake 0.4s ease-in-out;
  }
</style>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
